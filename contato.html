<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contato.css"/>
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="nav-contato">
            <div class="logo">
                <h1>Ela<span>Trampa!</span></h1>
            </div>
            <div class="nav">
                <ul>
                    <li>
                        <a href="">Quem Somos</a>
                    </li>
                    <li>
                        <a href="">Vagas</a>
                    </li>
                    <li>
                        <a href="">Cadastro</a>
                    </li>
                    <li>
                        <a href="">Contato</a>
                    </li>
                </ul>
            </div>
            <div class="user">
                <p>Squad53</p>
                <img src="img/user.jpeg" alt="Avatar">
            </div>
        </nav>
    </header>
    <main class="contato">
        <h2 class="h2Main">Entre em contato conosco</h2>
        <section class="sectionContato">
            <form class="grupo">
                <div class="campo">
                    <label for="nome">Qual seu nome?</label>
                    <div>
                        <input class="input" type="text" name="nome" id="nome" required>
                    </div>
                </div>
                <div class="campo">
                    <label for="email">Qual seu e-mail?</label>
                    <div>
                        <input class="input" type="email" id="email" required>
                    </div>
                </div>
                <div class="campo">
                    <label for="cpf">Telefone?</label>
                    <div>
                        <input class="input" type="tel" id="telefone" required> 
                    </div>
                </div>
                <div class="campo">
                    <label for="mensagem">Deixa aqui sua mensagem!</label>
                    <div>
                        <textarea class="input" name="mensagem" id="mensagem" cols="30" rows="6" ></textarea> 
                    </div>               
                </div>
            </form>
        </section>
        <div class="btn-contato">
            <button class="botao" type="submit">Enviar</button>
        </div>
    </main>
    <footer>
        <div class="footer">
            <h3 class="h3Footer">ElaTrampa!</h3>
            <p class="pFooter">&copy; Copyright ElaTrampa! 2021 - Developed by <strong>Squad53</strong></p>
        </div>
    </footer>
</body>
</html>
