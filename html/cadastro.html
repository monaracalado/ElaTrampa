<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/cadastro.css"/>
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
    <title>Cadastro - ElaTrampa!</title>
</head>
<body>
    <header>
        <nav class="nav-contato">
            <div class="logo">
                <h1>Ela<span>Trampa!</span></h1>
            </div>
            <div class="nav">
                <ul>
                    <li>
                        <a href="../index.html">Início</a>
                    </li>
                    <li>
                        <a href="quemSomos.html">Quem Somos</a>
                    </li>
                    <li>
                        <a href="vagas.html">Vagas</a>
                    </li>
                    <li>
                        <a href="cadastro.html">Cadastro</a>
                    </li>
                    <li>
                        <a href="contato.html">Contato</a>
                    </li>
                </ul>
            </div>
            <div class="user">
                <p>Squad53</p>
                <img src="../img/user.jpeg" alt="Avatar">
            </div>
        </nav>
    </header>
    <main class="conteudo">
        <h2 class="h2Main">Cadastre-se e veja as vagas que estão<br>esperando por você!</h2>
        <section class="sectionCadastro">
            <form class="campo">
                <div class="box">
                    <label class="perguntas" for="nome">Nome</label>
                    <div>
                        <input class="input" type="text" name="nome" id="nome" placeholder="Squad53" disabled>
                    </div>
                </div>
                <div class="box">
                    <label class="perguntas"  for="cpf">CPF</label>
                    <div>
                        <input class="input" type="text" name="cpf" id="cpf" placeholder="12345678900" disabled>
                    </div>
                </div>
                <div class="box">
                    <label class="perguntas"  for="email">E-mail principal</label>
                    <div>
                        <input class="input" type="email" id="email" placeholder="squad53@gmail.com" disabled>
                    </div>
                </div>
                <div class="box">
                    <label class="perguntas"  for="telefone">Telefone</label>
                    <div>
                        <input class="input" type="tel" id="telefone" placeholder="(11) 9 9999-9999" disabled> 
                    </div>
                </div>
                <div class="box">
                    <label for="mensagem">Conte um pouco sobre você!</label>
                    <div>
                        <textarea class="input" name="mensagem" id="mensagem" cols="30" rows="6" required maxlength="240"></textarea> 
                    </div> 
                </div>
                <div class="box">
                    <label class="perguntas"  for="vagas">Selecione a vaga que voce quer!</label>
                    <div>
                        <select class="escolherVaga" name="vagas" id="vagas" required>
                            <option selected value="">Escolha sua vaga</option>
                            <option value="Jovem Aprendiz">Jovem Aprendiz</option>
                            <option value="Maquiadora">Maquiadora</option>
                            <option value="Costureira">Costureira</option>
                            <option value="Cabeleireira">Cabeleireira</option>
                        </select>
                    </div>               
                </div>
                <div class="btn-cadastro">
                    <button class="botaoCadastro" type="submit">Cadastre-se na vaga</button>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <div class="footer">
                <h3 class="h3Footer">ElaTrampa!</h3>
                <p class="pFooter">&copy; Copyright ElaTrampa! 2021 - Developed by <strong>Squad53</strong></p>
        </div>
    </footer>
</body>
</html>
